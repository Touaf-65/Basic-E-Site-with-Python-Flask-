{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static',filename = 'css/loginStyle.css')}}">

<style>
body{
    background-image: url('../static/images/hero-2.jpg');
}
</style>
<body>
    
<div class="main"> 
    <div class="content">
        <div class="form" text-align="center">
            <form action="{{ url_for('auth.home') }}" method="post">
                <h2>Login Here</h2>
                <input type="email" name="email" placeholder="Enter Email Here" required> 
                <input type="password" name="password" placeholder="Enter Password Here" required>                   
                <button class="btnn" type="submit">Login</button>

                <p class="link">
                        <a href="/forgotPassword">Forgot Password</a>
                </p>
                        <p class="link-2">Don't have an account<br>
                        <a href="/signUpPage">Sign up </a> here</p>
                        <p class="liw">Log in with</p>

                        <div class="icons">
                            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                            <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                            <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                        </div>

            </form>    
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</body>
{% endblock  %}
